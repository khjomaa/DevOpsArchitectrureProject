apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
type: Opaque
data:
  AWS_ACCESS_KEY_ID: <Your AWS Secret Key ID encode to base64>
  AWS_SECRET_ACCESS_KEY: <Your AWS Secret Access Key encode to base64>
  DB_USERNAME: <AWS RDS MySQL Username encode to base64>
  DB_PASSWORD: <AWS RDS MySQL Password encode to base64>
